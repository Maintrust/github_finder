<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="tailwind.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />

    <title>Github Finder</title>
  </head>
  <body class="text-gray-700">
    <header>
      <div class="bg-blue-600">
        <div class="m-auto" style="max-width: 1024px">
          <div class="text-white flex font-extrabold h-12 w-48">
            <a href="#" class="m-auto ml-6">Github Finder</a>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="m-auto" id="profile_content" style="max-width: 1024px">
        <div
          class="bg-red-500 p-2 pl-3 rounded m-2 ml-0 text-white"
          style="display: none"
          id="warning"
        >
          User not found
        </div>
        <div class="border-gray-300 border rounded p-4 px-6 m-3 ml-0 mr-0">
          <h1 class="font-extrabold text-3xl">Search Github Users</h1>
          <form>
            <label for="search" class="text-gray-700 mt-3 font-light"
              >Enter a username to fetch a users profile info and repos</label
            >
            <input
              class="w-full mt-2 border-gray-300 border rounded p-1 pl-2 outline-none focus:shadow-outline"
              type="text"
              name="search"
              id="search"
              placeholder="Github username..."
            />
          </form>
        </div>
      </div>
    </main>
    <footer>
      <div class="border-gray-400 border-b border-t flex">
        <div class="m-auto h-12 flex">
          <a href="#" class="m-auto ml-0">Github Finder &copy; RK</a>
        </div>
      </div>
    </footer>
    <script src="easyhttp.js"></script>
    <script src="app.js"></script>
  </body>
</html>
